<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: #1a1a1a;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
            transition: opacity 0.2s;
        }
        a:hover {
            opacity: 0.7;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #0a0a0a;
                color: #e5e5e5;
            }
            p {
                color: #a0a0a0;
            }
            a {
                color: #fff;
                border-bottom-color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="/">Return home</a>
    </div>
</body>
</html>
